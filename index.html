<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Learning Path Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>✦AI-Powered Learning Path Generator</h1>
        <p class="subtitle"><b><u>Enter your goal, skill level, and learning style to generate a custom roadmap.</u></b></p>

        <form id="learning-form">
            <div class="form-group">
                <label for="goal">What do you want to learn?</label>
                <input type="text" id="goal" placeholder="e.g., Python for Data Science, Web Development, etc..." required>
            </div>

            <div class="form-group">
                <label for="level">What is your current skill level?</label>
                <select id="level">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="style">What is your preferred learning style?</label>
                <select id="style">
                    <option value="visual">Visual (Videos, Diagrams)</option>
                    <option value="reading">Reading/Writing (Articles, Books)</option>
                    <option value="kinesthetic">Kinesthetic (Projects, Hands-on)</option>
                </select>
            </div>

            <button type="submit" id="generate-btn">Generate My Path</button>
        </form>

        <div id="loading-spinner" class="hidden"></div>

        <div id="learning-path-container">
            </div>
    </div>
    <footer>
        <p>Developed with ❤️ by PRATIK KARMAKAR</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
